<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PORTFOLIO DESIGN</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
  <div class="container">
    <!-- WORKSギャラリー -->
    <section class="works">
      <div class="works-title">| WORKS</div>
      <div class="works-lead">
        <h2>The world is always a decisive moment</h2>
        <p>Lorem ipsum dolor sit amet...</p>
      </div>
      <!-- ギャラリー2x2 -->
      <div class="works-gallery">
        <div class="works-img"><img src="img/photo1.jpg" alt="photo1"></div>
        <div class="works-img"><img src="img/photo2.jpg" alt="photo2"></div>
        <div class="works-img"><img src="img/photo3.jpg" alt="photo3"></div>
        <div class="works-img"><img src="img/photo4.jpg" alt="photo4"></div>
      </div>
    </section>
  </div>

  <!-- photo3/4の下に120px空白 -->
  <div class="section-space"></div>

  <!-- CONTACTタイトル（960px 左寄せ） -->
  <div class="contact-title-outside">| CONTACT</div>

  <!-- CONTACTセクション -->
  <section class="contact-outer">
    <div class="contact-inner">
      <div class="contact-img">
        <img src="img/photo5.jpg" alt="contact">
      </div>
      <div class="contact-form-area">
        <form class="contact-form">
          <label for="name">NAME</label>
          <input type="text" id="name" name="name">
          <label for="email">EMAIL ADDRESS</label>
          <input type="email" id="email" name="email">
          <label for="message">MESSAGE</label>
          <textarea id="message" name="message"></textarea>
          <div class="send-row">
            <button type="submit"><i class="fas fa-location-arrow"></i></button>
            <span class="send-label">SEND</span>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- contactの下に120px空白 -->
  <div class="section-space"></div>

  <!-- photo5配置 -->
  <div class="container">
    <div class="photo5-bottom">
      <img src="img/photo5.jpg" alt="photo5">
    </div>
  </div>

  <!-- フッター -->
  <footer>
    <div class="footer-text">&copy; 2021 PORTFOLIO DESIGN – ALL RIGHTS RESERVED</div>
  </footer>
</body>
</html>
