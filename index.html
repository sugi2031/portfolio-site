<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PORTFOLIO DESIGN</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <style>
body {
  margin: 0;
  padding: 0;
  background: #fff;
  font-family: 'Noto Sans JP', 'Arial', sans-serif;
  color: #222;
}
.container {
  width: 960px;
  margin: 0 auto;
  background: #fff;
}
.works-title {
  font-size: 12px;
  color: #222;
  letter-spacing: 0.1em;
  margin-bottom: 16px;
  font-family: 'Noto Sans JP', 'Arial', sans-serif;
}
.works-lead h2 {
  font-size: 19px;
  font-weight: 500;
  margin-bottom: 6px;
}
.works-lead p {
  font-size: 12px;
  color: #444;
  margin-top: 0;
  margin-bottom: 30px;
  line-height: 1.6;
}
/* ギャラリー 2x2, gap=40px, 横幅960, 画像は460x560px固定 */
.works-gallery {
  display: grid;
  grid-template-columns: 460px 460px;
  grid-template-rows: 560px 560px;
  gap: 40px;
  width: 960px;
  margin: 0 auto;
}
.works-img {
  width: 460px;
  height: 560px;
  background: #eee;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}
.works-img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.section-space {
  height: 120px;
}

/* CONTACTタイトル */
.contact-title-outside {
  width: 960px;
  margin: 0 auto 14px auto;
  font-size: 14px;
  color: #222;
  letter-spacing: 0.1em;
  text-align: left;
  font-family: 'Noto Sans JP', 'Arial', sans-serif;
}

/* CONTACT 960×600px (photo5 400×600 + フォーム560×600) */
.contact-outer {
  width: 960px;
  margin: 0 auto;
  background: transparent;
}
.contact-inner {
  width: 960px;
  height: 600px;
  display: flex;
  background: #e8e8e8;
  box-sizing: border-box;
}
.contact-img {
  width: 400px;
  height: 600px;
  background: #ccc;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}
.contact-img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}
.contact-form-area {
  width: 560px;
  height: 600px;
  display: flex;
  align-items: flex-start;
  justify-content: center;
  background: #e8e8e8;
}
.contact-form {
  width: 420px;
  margin-left: 40px;
  margin-top: 40px;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}
.contact-form label {
  font-size: 12px;
  color: #333;
  margin-top: 20px;
  margin-bottom: 10px;
  letter-spacing: 0.06em;
}
.contact-form label:first-child { margin-top: 0; }
.contact-form input,
.contact-form textarea {
  width: 420px;
  box-sizing: border-box;
  font-size: 12px;
  border: 1px solid #c8c8c8;
  background: #fff;
  padding: 10px;
  margin-bottom: 10px;
}
.contact-form textarea {
  min-height: 150px;
  max-height: 150px;
  resize: none;
}
.send-row {
  display: flex;
  align-items: center;
  margin-top: 40px;
  height: 40px;
}
.contact-form button {
  width: 40px;
  height: 40px;
  padding: 0;
  margin: 0;
  font-size: 20px;
  background: none;
  color: #222;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}
.send-label {
  font-size: 14px;
  margin-left: 14px;
  letter-spacing: 0.06em;
  color: #222;
}

/* footerも120px空白後 */
footer {
  width: 100%;
  text-align: center;
  margin-top: 120px;
}
.footer-text {
  font-size: 9px;
  color: #aaa;
  padding: 20px 0 12px 0;
  letter-spacing: 0.05em;
}
  </style>
</head>
<body>
  <div class="container">
    <!-- ヘッダー・mainvisualは省略可 -->
    <!-- WORKSギャラリー -->
    <section class="works">
      <div class="works-title">| WORKS</div>
      <div class="works-lead">
        <h2>The world is always a decisive moment</h2>
        <p>Lorem ipsum dolor sit amet...</p>
      </div>
      <!-- ギャラリー2x2 -->
      <div class="works-gallery">
        <div class="works-img"><img src="img/photo1.jpg" alt="photo1"></div>
        <div class="works-img"><img src="img/photo2.jpg" alt="photo2"></div>
        <div class="works-img"><img src="img/photo3.jpg" alt="photo3"></div>
        <div class="works-img"><img src="img/photo4.jpg" alt="photo4"></div>
      </div>
    </section>
  </div>
  <!-- photo3,4下に120px空白 -->
  <div class="section-space"></div>
  <!-- CONTACT見出し（左寄せ960px幅） -->
  <div class="contact-title-outside">
    | CONTACT
  </div>
  <!-- CONTACT本体（960×600px箱） -->
  <section class="contact-outer">
    <div class="contact-inner">
      <div class="contact-img">
        <img src="img/photo5.jpg" alt="contact">
      </div>
      <div class="contact-form-area">
        <form class="contact-form">
          <label for="name">NAME</label>
          <input type="text" id="name" name="name">
          <label for="email">EMAIL ADDRESS</label>
          <input type="email" id="email" name="email">
          <label for="message">MESSAGE</label>
          <textarea id="message" name="message"></textarea>
          <div class="send-row">
            <button type="submit"><i class="fas fa-location-arrow"></i></button>
            <span class="send-label">SEND</span>
          </div>
        </form>
      </div>
    </div>
  </section>
  <!-- 120px空白→footer -->
  <div class="section-space"></div>
  <footer>
    <div class="footer-text">&copy; 2021 PORTFOLIO DESIGN – ALL RIGHTS RESERVED</div>
  </footer>
</body>
</html>
