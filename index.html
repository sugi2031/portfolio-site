<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PORTFOLIO DESIGN</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
  <header>
    <div class="header-inner">
      <h1>PORTFOLIO DESIGN</h1>
      <div class="sns">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
    <div class="main-visual">
      <img src="img/main.jpg" alt="Main Visual">
      <div class="main-text">
        <p>Hi.<br>I'm photographer & web designer.<br>Providing a good experience.</p>
      </div>
    </div>
  </header>

  <section class="works">
    <h2>WORKS</h2>
    <h3>The world is always a decisive moment</h3>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam nonumy eirmod tempor invidunt ut labore...</p>
    <div class="gallery">
      <img src="img/photo1.jpg" alt="Bride">
      <img src="img/photo2.jpg" alt="Milky Way">
      <img src="img/photo3.jpg" alt="Photographer">
      <img src="img/photo4.jpg" alt="Cat">
    </div>
  </section>

  <section class="contact">
    <h2>CONTACT</h2>
    <div class="contact-inner">
      <img src="img/photo3.jpg" alt="Photographer Silhouette">
      <form>
        <input type="text" placeholder="NAME">
        <input type="email" placeholder="EMAIL ADDRESS">
        <textarea placeholder="MESSAGE"></textarea>
        <button type="submit"><i class="fas fa-paper-plane"></i> SEND</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 PORTFOLIO DESIGN - ALL RIGHTS RESERVED</p>
  </footer>
</body>
</html>
